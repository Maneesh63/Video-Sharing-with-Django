{% extends 'index.html' %}

{% load static %}

{% block title %} VIDEO DETAIL {% endblock %}


{% block styles %}
<link rel="stylesheet" href="{% static 'edit_video.css' %}">

{% endblock %}

{% block content %}
       
    
    <div class="container">
        <h1>Upload Video</h1>

        <form  action="{% url 'edit_video' video.pk %}" method="post" enctype="multipart/form-data"  >
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" value="{{form.instance.title}}">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4">{{ form.instance.description }}</textarea>
            </div>
            {% if form.instance.video %}
            <div class="form-group">
                <label for="video">Current Video:</label>
                <video id="video" controls>
                    <source src="{{ form.instance.video.url }}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
        {% endif %}
            <input type="file" id="video" name="video"  accept="video/*">

            <div class="form-group">
                <button type="submit">Update</button>
            </div>
        </div>
        </form>
    

   {% endblock %}
